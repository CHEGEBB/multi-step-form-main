<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a toggle slider button switch sliding well styled and sliding  */
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle__input {
            display: none;
        }
        
        .toggle__label {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle__ball {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle__input:checked+.toggle__label {
            background-color: #2196F3;
        }
        
        .toggle__input:checked+.toggle__label .toggle__ball {
            transform: translateX(26px);
        }
        
        .plan-toggle {
            display: flex;
            flex-direction: ;
        }
    </style>
</head>

<body>
    <!-- a toggle slider button switch sliding well styled and sliding  -->
    <div class="plan-toggle">
        <div class="monthly">
            Monthly
        </div>
        <div class="toggle">
            <input type="checkbox" id="toggle" class="toggle__input">
            <label for="toggle" class="toggle__label">
            <div class="toggle__ball"></div>
        </label>
        </div>
        <div class="yearly">
            Yearly
        </div>
    </div>
</body>

</html>
